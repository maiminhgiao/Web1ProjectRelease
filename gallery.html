    <section id="banner-small"></section>

      <strong class="text-black-50">Filter by category:</strong>
      <ul class="nav" id="gallery-categories"></ul>
      <div class="row py-2" id="gallery"></div>

    <footer class="container-fluid text-center text-white py-3">
      <ul class="nav justify-content-center py-3" id="menu-footer">

        <li class="nav-item">

    <!-- Modal trigger button -->

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" method="post" id="formLogin">
              <h3 class="text-center">Login Form</h3>
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="form-control btn">Login</button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- handlebars -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/23880223.js"></script>

    <script id="gallery-categories-template" type="text/x-handlebars-template">
      <li class="nav-item">
        <a
          class="nav-link disabled ps-0"
          href="#"
          aria-current="page"
          onclick="loadData('gallery','#gallery-template','gallery'); disabledLink(this);"
        >Show All</a>
      </li>
      {{#each data}}
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            onclick='loadData("gallery/categories/{{id}}", "#gallery-template", "gallery"); disabledLink(this);'
          >{{name}}</a>
        </li>
      {{/each}}
    </script>

    <script id="gallery-template" type="text/x-handlebars-template">
      {{#each data}}
        <div class="col-md-3">
          <img class="img-thumbnail mb-3" src="{{thumbpath}}" alt="{{name}}" />
        </div>
      {{/each}}
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadData(
          "gallery-categories",
          "#gallery-categories-template",
          "gallery-categories"
        );
        loadData("gallery", "#gallery-template", "gallery");
      });

      function disabledLink(link) {
        let links = document.querySelectorAll("#gallery-categories a");
        for (let i = 0; i < links.length; i++) {
          links[i].classList.remove("disabled");
        }
        link.classList.add("disabled");
      }
    </script>
  </body>
</html>
